<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Logo Loading Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        #loading-screen.fade-out {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        /* Logo Container */
        .logo-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Spinning Logo */
        .spinning-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: smoothSpin 1.5s linear infinite;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            position: relative;
        }

        /* Replace this with your logo image */
        .logo-image {
            width: 50px;
            height: 50px;
            background: #ffffff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #667eea;
            font-size: 16px;
            /* For when you add your actual logo image: */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Smooth spinning animation */
        @keyframes smoothSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pulse effect around logo */
        .logo-container::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            border: 2px solid #667eea;
            border-radius: 50%;
            opacity: 0;
            animation: pulse 2s ease-in-out infinite;
        }

        .logo-container::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid #764ba2;
            border-radius: 50%;
            opacity: 0;
            animation: pulse 2s ease-in-out infinite 0.5s;
        }

        @keyframes pulse {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 0.6;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.2);
            }
        }

        /* Main Website Content */
        .main-content {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 50px 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out 0.3s;
        }

        .main-content.show {
            opacity: 1;
            transform: translateY(0);
        }

        .main-content h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-content p {
            font-size: 1.3em;
            max-width: 700px;
            margin-bottom: 40px;
            line-height: 1.8;
            opacity: 0.9;
        }

        .cta-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
            background: linear-gradient(45deg, #5a67d8, #6b46c1);
        }

        /* Alternative logo styles - uncomment to use */
        /*
        .spinning-logo.square {
            border-radius: 15px;
        }

        .spinning-logo.hexagon {
            border-radius: 0;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        */

        /* Mobile responsive */
        @media (max-width: 768px) {
            .spinning-logo {
                width: 60px;
                height: 60px;
            }
            
            .logo-image {
                width: 35px;
                height: 35px;
                font-size: 12px;
            }
            
            .logo-container::before {
                width: 90px;
                height: 90px;
            }
            
            .logo-container::after {
                width: 75px;
                height: 75px;
            }
            
            .main-content h1 {
                font-size: 2.5em;
            }
            
            .main-content p {
                font-size: 1.1em;
            }
        }

        /* Custom loading for different logo shapes */
        .logo-triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 40px solid #ffffff;
            background: none !important;
            border-radius: 0;
        }

        /* Hide scrollbar during loading */
        body.loading {
            overflow: hidden;
        }
    </style>
</head>
<body class="loading">
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="logo-container">
            <div class="spinning-logo">
                <!-- Replace with your actual logo -->
                <img src="images/logo.png" alt="Your Logo" class="logo-image">
                
                <!-- Alternative: Use this for an actual image -->
                <!-- <img src="your-logo.png" alt="Logo" class="logo-image"> -->
                
                <!-- Alternative: Use this for a simple triangle logo -->
                <!-- <div class="logo-triangle"></div> -->
            </div>
        </div>
    </div>

    <!-- Main Website Content -->
    <div class="main-content" id="main-content">
        <h1>Welcome to Your Website</h1>
        <p>Your content appears beautifully after the loading animation completes. The spinning logo creates a professional first impression while your site loads in the background.</p>
        <a href="#" class="cta-button">Explore Now</a>
    </div>

    <script>
        // Loading animation controller
        class LoadingAnimation {
            constructor() {
                this.loadingScreen = document.getElementById('loading-screen');
                this.mainContent = document.getElementById('main-content');
                this.minimumLoadTime = 2500; // Minimum time to show animation
                this.startTime = Date.now();
                
                this.init();
            }

            init() {
                // Start loading
                this.simulateLoading();
                
                // Listen for actual page load
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', () => {
                        this.checkLoadComplete();
                    });
                } else {
                    this.checkLoadComplete();
                }
            }

            simulateLoading() {
                // Ensure minimum loading time for smooth UX
                const elapsed = Date.now() - this.startTime;
                const remainingTime = Math.max(0, this.minimumLoadTime - elapsed);
                
                setTimeout(() => {
                    this.hideLoader();
                }, remainingTime);
            }

            checkLoadComplete() {
                // Additional check for when page is actually loaded
                window.addEventListener('load', () => {
                    const elapsed = Date.now() - this.startTime;
                    if (elapsed >= this.minimumLoadTime) {
                        this.hideLoader();
                    }
                });
            }

            hideLoader() {
                // Add fade-out class
                this.loadingScreen.classList.add('fade-out');
                
                // Show main content
                setTimeout(() => {
                    document.body.classList.remove('loading');
                    this.mainContent.classList.add('show');
                }, 400);
                
                // Remove loader from DOM
                setTimeout(() => {
                    if (this.loadingScreen.parentNode) {
                        this.loadingScreen.remove();
                    }
                }, 800);
            }
        }

        // Initialize loading animation
        const loader = new LoadingAnimation();

        // Optional: Function to show loader again (for navigation)
        function showLoader() {
            const body = document.body;
            body.classList.add('loading');
            
            const newLoader = document.createElement('div');
            newLoader.id = 'loading-screen';
            newLoader.innerHTML = `
                <div class="logo-container">
                    <div class="spinning-logo">
                        <div class="logo-image">LOGO</div>
                    </div>
                </div>
            `;
            
            body.insertBefore(newLoader, body.firstChild);
            
            // Hide after delay
            setTimeout(() => {
                newLoader.classList.add('fade-out');
                setTimeout(() => {
                    body.classList.remove('loading');
                    if (newLoader.parentNode) {
                        newLoader.remove();
                    }
                }, 800);
            }, 1500);
        }
    </script>
</body>
</html>
